<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>History Game</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <div id="container">
        
            <h1>History Game</h1>
                
                <div id="UI-console">
                    <p>Score: <span id="scoreDisplay"></span></p>
                </div>
            
                <div class="wrapper">
                    
                </div>    
                
                <div class="answers">
                    
                </div>
                
                <div id="buttons">
                    <!--
                    <div id="prevQuestion">
                        <button id="prevQuestion-btn">Previous Question</button>
                    </div>
                    -->
                    <div id="finish">
                        <button id="finish-btn">Finish!</button>
                    </div>
                    <div id="nextQuestion">
                        <button id="nextQuestion-btn">Next Question</button>
                    </div>
                    <div id="restart">
                        <button id="restart-btn">Play Again</button>
                    </div>
                </div>
            
                <div id="user-message-wrapper">
                    <p id="user-message"></p>
                </div>
            
                <div id="did-you-know">
                    <img id ="did-you-know--img" src="img/Roman_Soldier.svg" alt="Roman Soldier">
                    <p id="did-you-know--text">
                    
                    </p>
                </div>
            
        </div> 
        
    <!-- Scripts -->
    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
